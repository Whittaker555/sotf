version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NEXTAUTH_URL =$NEXTAUTH_URL" >> .env.production 
        - echo "NEXTAUTH_SECRET =$NEXTAUTH_SECRET" >> .env.production 
        - echo "SPOTIFY_CLIENT_ID =$SPOTIFY_CLIENT_ID" >> .env.production
        - echo "SPOTIFY_CLIENT_SECRET =$SPOTIFY_CLIENT_SECRET" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
